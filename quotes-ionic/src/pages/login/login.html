<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>
        Email
      </ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>
    <div padding>
      <button ion-button block (click)="login()">
        Sign In 
      </button>
    </div>
  </ion-list>
</ion-content>
