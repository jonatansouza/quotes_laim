<ion-header>

    <ion-navbar>
      <ion-title>Edit Quote</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>
          Content
        </ion-label>
        <ion-textarea type="text" name="content" [(ngModel)]="content">
  
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Select Author
        </ion-label>
        <ion-select name="authorId" [(ngModel)]="authorId">
          <ion-option [value]="author.id" *ngFor="let author of authors">
            {{author.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <div padding>
        <button ion-button block (click)="updateQuote()">
          Update Quote
        </button>
      </div>
    </ion-list>
  </ion-content>
